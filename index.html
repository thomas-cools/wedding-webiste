<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas & Carolina | Amor & Liefde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cormorant Garamond: French elegance for headings -->
    <!-- Montserrat: Modern readability for body text -->
    <!-- Playfair Display: Decorative accent font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>

    <!--
      Netlify Forms needs a static HTML form in the deployed output to detect it.
      The real form UI is rendered client-side by React; this hidden form enables detection.
    -->
    <form name="rsvp" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="rsvp" />
      <input type="text" name="firstName" />
      <input type="email" name="email" />
      <input type="text" name="mailingAddress" />
      <input type="text" name="mailingAddressPlaceId" />
      <input type="text" name="likelihood" />
      <input type="text" name="events" />
      <input type="text" name="accommodation" />
      <input type="text" name="travelPlan" />
      <input type="text" name="guests" />
      <input type="text" name="dietary" />
      <input type="text" name="franceTips" />
      <textarea name="additionalNotes"></textarea>
    </form>
  </body>
</html>
